<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Админка</title>
</head>
<body style="background-image:url(https://www.studiopigeon.com/uploads/media/portfolio_gallery/0001/02/inside-the-signal_1060.jpeg); background-size:cover; height: 800px;">
<header th:replace="~{fragment::header(${activeSection})}"></header>
<div class="container">
    <div class="row">
        <div class="col-2">
            <nav class="navbar p-0 bg-transparent">
                <button  class="navbar-brand btn p-0 m-0 btn-link btn-block" id = "addCart">Список карт</button>
                <button  class="navbar-brand btn p-0 m-0 btn-link btn-block" id = "getClient">Список клиентов</button>
                <button  class="navbar-brand btn p-0 m-0 btn-link btn-block" id = "Applications">Список заявок</button>
            </nav>
        </div>
        <div class="col-lg-8 " id = "carts"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    
     $("#Applications").click(
        function(){
            $.ajax({
                url: "/formApplications",
                method: "get",
                success: function (responses){
                    objectClecchen = responses;
                    console.log(objectClecchen);
                    customerRequests(responses);
                }
            });
        }
    );

function func(rer){
    window.location.href ="http://localhost:9999/admin/processingApplicationForm/" +  rer.id ;
    
}
        
    function customerRequests(objectTabl){
    let mainDivTeg = $('<div></div>');

    mainDivTeg.append($('<li class="list-group-item list-group-item-dark"></li>').text('Список заявок...'));
    let mainTablTeg = $('<table class="table table-sm table-info table-striped"></table>');
    mainDivTeg.append(mainTablTeg)
    let theadTeg = $('<thead></thead>')
    mainTablTeg.append(theadTeg);
    let trtegHead = $('<tr class="table-warning"></tr>');
    theadTeg.append(trtegHead);
    trtegHead.append($('<th scope="">#</th>'));
    trtegHead.append($('<th scope="">имя</th>'));
    trtegHead.append($('<th scope="">статус</th>'));
    trtegHead.append($('<th scope="">. . . </th>'));

    let tbodyTag = $('<tbody></tbody>');
    mainTablTeg.append(tbodyTag);

    for (var append in  objectTabl){
        
        let tablTeg=$('<tr class=""></tr>');
        tablTeg.append($('<th scope="row"></th>').text(objectTabl[append].id));
        tablTeg.append($('<td class=""></td>').text(objectTabl[append].name));
        tablTeg.append($('<td class=""></td>').text(objectTabl[append].statusApplication));
        tablTeg.append($('<td class=""></td>').append($('<button onclick="func(this)" class="buttomform btn btn-outline-warning btn-block">Обработать</button>').attr('id',objectTabl[append].id)));
        tbodyTag.append(tablTeg);
    }

    $('#carts').empty();
    $('#carts').append(mainDivTeg);
}


</script>
</body>
</html>
