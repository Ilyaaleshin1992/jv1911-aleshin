<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/registration}" method="post">
    <p>
        Имя пользователя :
        <input  type="text" name="username">
    </p>
    <p>
        Пароль :
        <input type="password" name="password">
    </p>
    <p>
        <button type="submit" value="Submit">Зарегистрироваться</button>
    </p>
</form>
</body>
</html>
